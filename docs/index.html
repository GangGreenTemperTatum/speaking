<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="description" content="Ads Dawson - AI/ML Security Researcher. Interactive portfolio featuring speaking engagements, publications, and podcast appearances.">
    <meta name="theme-color" content="#0d0221">
    <title>Ads Dawson | AI/ML Security Researcher</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/modal.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêõ</text></svg>">
    
    <style>
        /* Critical CSS for initial load */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0221;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0d0221;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-bird {
            font-size: 48px;
            animation: bounce 1s infinite;
        }
        
        .loading-text {
            color: #2de2e6;
            margin-top: 20px;
            font-size: 14px;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-bird">üêõ</div>
        <div class="loading-text">Loading Portfolio...</div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Archive Button -->
        <button id="archive-btn" class="archive-btn" aria-label="View full archive">
            <i class="fas fa-archive"></i>
            <span>Archive</span>
        </button>
        
        <!-- Score Display -->
        <div id="score-display" class="score-display" aria-label="Score">0</div>
        
        <!-- Content Discovered Counter -->
        <div id="content-counter" class="content-counter" aria-label="Content discovered">
            <span class="bug-icon" aria-hidden="true">üêõ</span>
            <span id="collected-count">0</span>
        </div>
        
        <!-- Zone Indicator -->
        <div id="zone-indicator" class="zone-indicator" aria-label="Current zone">
            <span id="current-zone">Conference Zone</span>
        </div>
    </div>
    
    <!-- Content Card Modal -->
    <div id="content-modal" class="modal-overlay" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="card-title">
        <div class="content-card" role="document">
            <div class="card-header">
                <i id="card-icon" class="fas fa-microphone-alt" aria-hidden="true"></i>
                <span id="card-year" class="year-badge">2025</span>
            </div>
            <h2 id="card-title">Content Title</h2>
            <p id="card-description">Description goes here...</p>
            <div class="card-actions">
                <button id="btn-view-details" class="btn-primary">View Details</button>
                <button id="btn-continue" class="btn-secondary">Continue Flying</button>
            </div>
        </div>
    </div>
    
    <!-- Archive Modal -->
    <div id="archive-modal" class="modal-overlay archive-modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="archive-heading">
        <div class="archive-container" role="document">
            <header class="archive-header">
                <h1 id="archive-heading">üìö Full Archive</h1>
                <button id="btn-close-archive" class="btn-close" aria-label="Close archive">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </header>
            
            <nav class="archive-tabs" role="tablist" aria-label="Content categories">
                <button class="tab-btn active" data-tab="conferences" role="tab" aria-selected="true" aria-controls="archive-content">
                    <i class="fas fa-microphone-alt" aria-hidden="true"></i> Conferences
                </button>
                <button class="tab-btn" data-tab="podcasts" role="tab" aria-selected="false" aria-controls="archive-content">
                    <i class="fas fa-podcast" aria-hidden="true"></i> Podcasts
                </button>
                <button class="tab-btn" data-tab="publications" role="tab" aria-selected="false" aria-controls="archive-content">
                    <i class="fas fa-book" aria-hidden="true"></i> Publications
                </button>
                <button class="tab-btn" data-tab="volunteering" role="tab" aria-selected="false" aria-controls="archive-content">
                    <i class="fas fa-hands-helping" aria-hidden="true"></i> Volunteering
                </button>
                <button class="tab-btn" data-tab="television" role="tab" aria-selected="false" aria-controls="archive-content">
                    <i class="fas fa-tv" aria-hidden="true"></i> TV
                </button>
            </nav>
            
            <div class="archive-filters">
                <input type="search" id="archive-search" placeholder="Search content..." aria-label="Search archive">
                <select id="year-filter" aria-label="Filter by year">
                    <option value="all">All Years</option>
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                </select>
            </div>
            
            <div id="archive-content" class="archive-content" role="tabpanel">
                <!-- Content injected via JavaScript -->
            </div>
            
            <button id="btn-back-to-game" class="btn-back">
                <i class="fas fa-gamepad" aria-hidden="true"></i> Back to Game
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/content-data.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Hide loading screen when everything is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
        
        // Prevent zoom on double tap (mobile)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });
        
        // Prevent context menu on canvas (mobile)
        document.getElementById('game-canvas').addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
