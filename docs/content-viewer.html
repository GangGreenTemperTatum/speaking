<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Mono:wght@400;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="comic-container">
        <!-- Header Panel -->
        <header class="comic-panel intro-panel">
            <div class="panel-content">
                <h1 id="view-title" class="glitch-text">Loading Content...</h1>
                <div id="view-subtitle" class="subtitle"></div>
                <a href="./" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="comic-grid">
            <section id="content-container" class="content-section active">
                <div class="comic-panel">
                    <div class="panel-content">
                        <div class="loading-indicator">
                            <i class="fas fa-spinner fa-spin"></i> Loading content...
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="comic-panel footer-panel">
            <div class="panel-content">
                <div class="social-links">
                    <a href="https://github.com/GangGreenTemperTatum" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/adamdawson0" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
                <p>&copy; <span id="year">2024</span> Ads Dawson. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/debug.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
