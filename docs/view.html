<!DOCTYPE html>

    <!-- Add markdown parser -->

        /* Override the glitch-text animation for this page */
        .glitch-text::before,
        .glitch-text::after {
            display: none; /* Remove the animated text copies */
        }

        /* Add a simple background to make content more readable */
        .content-section {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 1rem;
            border-radius: 10px;
        }

        /* Style for README.md not found */
        .readme-placeholder {
            padding: 2rem;
            text-align: center;
            background-color: #f8f8f8;
            border: 2px dashed #ccc;
            margin: 1rem 0;
        }

<body>
    <div class="comic-container">
        <!-- Header Panel (simplified, no glitch effect) -->

            <div class="panel-content">

                <div class="subtitle" id="view-subtitle"></div>

            </div>

        <!-- Main Content -->
        <main class="comic-grid">
            <section class="content-section active">
                <div id="content-container" class="comic-panel">
                    <div class="panel-content">
                        <div class="comic-loader">

                        </div>
                    </div>
                </div>
            </section>
        </main>

                <div class="social-links">
                    <a href="https://github.com/GangGreenTemperTatum" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://linkedin.com/in/adamdawson0" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://arxiv.org/search/cs?searchtype=author&query=Dawson,+A" target="_blank"><i class="fas fa-graduation-cap"></i></a>
